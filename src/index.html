<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure React</title>

</head>

<body>
    <div id="root">HTML</div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>

        const Person = props => {
            return React.createElement('div', {}, [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.occupation),
            ])
        }
        const App = () => {
            return React.createElement("div", {}, [
                React.createElement("h1", {}, "PURE REACT IS HERE"),
                React.createElement(Person, {name: 'Albert', occupation: 'Developer'}),
                React.createElement(Person, {name: 'Sammy', occupation: 'Teacher'}),
                React.createElement(Person, {name: 'Mnaua', occupation: 'Jujista'})
                ]
            )}

        ReactDOM.render(
            React.createElement(App),
            document.getElementById("root")
        )
    </script>
</body>

</html>
